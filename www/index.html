<body>
   <!-- vertex shader -->
    <script id="2d-vertex-shader" type="x-shader/x-vertex">
    attribute vec2 a_position; //varies between 0->buffer pixels size
    //attribute vec2 a_texCoord; //varies between 0->1

    uniform float u_flipY; //flip along y axis or not
    uniform vec2 u_resolution; //total dest resolution
    
    uniform vec2 u_buff_resolution; // buff resolution
    uniform vec2 u_buff_position; // buff position
    uniform bool u_vxDrawFromBuffer;

    varying vec2 v_texCoord; //varies between buffer start->buffer end

    void main() {
       // convert the rectangle from pixels to 0.0 to 1.0
       vec2 zeroToOne = a_position / u_resolution;

       // convert from 0->1 to 0->2
       vec2 zeroToTwo = zeroToOne * 2.0;

       // convert from 0->2 to -1->+1 (clipspace)
       vec2 clipSpace = zeroToTwo - 1.0;

       gl_Position = vec4(clipSpace * vec2(1, u_flipY), 0, 1);

       // pass the texCoord to the fragment shader
       // The GPU will interpolate this value between points.
       if(u_vxDrawFromBuffer){
           v_texCoord = zeroToOne;
           //v_texCoord = (u_buff_position + (a_texCoord * u_buff_resolution)) / u_resolution;
       }
       else{
           v_texCoord = zeroToOne;
           //v_texCoord = (u_buff_position + (a_texCoord * u_buff_resolution)) / u_resolution;
           //v_texCoord = a_texCoord;
       }
    }
    </script>
    <!-- fragment shader -->
    <script id="2d-fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        // our 2 canvases
        uniform sampler2D u_canvasBuff;
        uniform sampler2D u_canvasDest;
        uniform bool u_fgDrawFromBuffer;

        // the texCoords passed in from the vertex shader.
        // note: we're only using 1 set of texCoords which means
        //   we're assuming the canvases are the same size.
        varying vec2 v_texCoord;

        void main() {
             // Look up the pixels from buff and dest canvases
             vec4 colorBuff = texture2D(u_canvasBuff, v_texCoord);
             vec4 colorDest = texture2D(u_canvasDest, v_texCoord);

             if(u_fgDrawFromBuffer){
             
                if(colorBuff.a == 1.0){
                    gl_FragColor = colorDest;//default value
                    if(colorDest.a <= 0.0){
                        gl_FragColor = vec4(colorBuff.rgb, 0.2);
                    }else if(colorDest.a <= 0.8){
                        if(colorBuff.rgb == colorDest.rgb){
                            gl_FragColor = vec4(colorBuff.rgb,colorDest.a + 0.2);
                            if(gl_FragColor.a > 0.8) {
                                gl_FragColor = vec4(gl_FragColor.rgb, 0.8);
                            }
                        } else {
                            gl_FragColor = vec4(colorDest.rgb,colorDest.a - 0.2);
                        }
                    } else {
                        gl_FragColor = vec4(colorBuff.rgb,0.8);
                    }
                } else {
                    gl_FragColor = colorDest;
                }
             }
             else{
                //todo, antialiasing code probably goes here.
                gl_FragColor =  colorDest;
             }
        }
    </script>
