<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Depth-first Search</title>
    <meta name="description" content="Depth-first search visualization">
    <meta name="author" content="viznev">
</head>

<body>
    <label for="stepNumber">Node Steps: </label>
    <input type="number" id="stepNumber" value="1" />
    <button id="stepNode">Step Node</button>&nbsp;|&nbsp;
    <label for="stepTimer">Step Timer:</label>
    <input type="number" id="stepTimer" value="100" style="width: 60px;" />
    <button id="stepNodeTimerToggle">Run</button>&nbsp;&nbsp;
    <br />

    <div style="position: relative;">
        <canvas id="canvas" width="1536" height="1536" style="width: 1536px; height: 1536px; position: absolute; left: 32; top: 12px; z-index: 0;"></canvas>
        <canvas id="canvas2" width="1536" height="1536" style="width: 1536px; height: 1536px; position: absolute; left: 32; top: 12px; z-index: 1;"></canvas>
    </div>

    <script src="../libs/jquery-2.1.4.js"></script>
    <script src="./utility.js"></script>
    <script src="./canvas.js"></script>
    <script src="./main.js"></script>
</body>

</html>
