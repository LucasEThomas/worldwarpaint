<!DOCTYPE html>

<html lang="en">

<style type="text/css">
    html, body {
        margin:10;
    }
    canvas {
        border: 2px solid black;
        width: 128px;
        height: 128px;
    }
</style>

<head>
    <meta charset="utf-8">

    <title>World War Paint</title>
    <meta name="description" content="worldwarpaint">
    <meta name="author" content="lukeandjosh">

</head>

<body>
    <!-- vertex shader -->
    <script src="./webgl-utils.js"></script>
    
    <script id="2d-vertex-shader" type="x-shader/x-vertex">
    attribute vec2 a_position; //each vertex (units:pixels)

    uniform float u_flipY; //flip along y axis or not
    uniform vec2 u_resolutionTotal; //total dest resolution
    
    uniform vec2 u_resolutionOut;
    uniform vec2 u_positionOut;
    
    uniform int u_reductionFactorVX;
    
    uniform vec2 u_resolutionIn;
    uniform vec2 u_positionIn;

    varying vec2 v_texCoord; //varies between buffer start->buffer end
    varying vec2 v_normTexCoord; //varies between buffer start->buffer end

    void main() {
       // convert the units from pixels to 0.0 to 1.0
       vec2 zeroToOne = a_position / u_resolutionTotal;

       // convert from 0->1 to 0->2
       vec2 zeroToTwo = zeroToOne * 2.0;

       // convert from 0->2 to -1->+1 (clipspace)
       vec2 clipSpace = zeroToTwo - 1.0;

       gl_Position = vec4(clipSpace * vec2(1, u_flipY), 0, 1);

       // pass the texCoord to the fragment shader
       // The GPU will interpolate this value between points.
       v_normTexCoord = zeroToOne;
       v_texCoord = ( (((a_position - u_positionOut)) * u_resolutionIn / u_resolutionOut) + u_positionIn) / u_resolutionTotal;
    }
    </script>
    <!-- fragment shader -->
    <script id="histogram-fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        // our 2 canvases
        uniform float u_copy;
        uniform sampler2D u_textureIn;
        
        uniform vec2 u_resolutionInNorm;
        
        uniform vec3 u_playerClrs[8];

        uniform int u_reductionFactorFG;

        // the texCoords passed in from the vertex shader.
        varying vec2 v_texCoord;
        varying vec2 v_normTexCoord;

        void main() {
            
            if(u_copy == 0.0){
                float clrSums[8];
                clrSums[0] = 0.0;
                clrSums[1] = 0.0;
                clrSums[2] = 0.0;
                clrSums[3] = 0.0;
                clrSums[4] = 0.0;
                clrSums[5] = 0.0;
                clrSums[6] = 0.0;
                clrSums[7] = 0.0;
                //iterate through 16 pixels
                if(u_reductionFactorFG == 4){
                    for(int x=-2; x<2; x++){
                        for(int y=-2; y<2; y++){
                            vec2 currentPixel = v_texCoord + vec2(x,y) * u_resolutionInNorm;
                            vec4 colorIn = texture2D(u_textureIn, currentPixel); // Look up the pixels input texture

                            //now iterate through all 8 colors and sum each pixel into them
                            for(int i=0; i<8; i++){
                                if(u_playerClrs[i] == colorIn.rgb){
                                    clrSums[i] += colorIn.a * 0.0625; // 0.0625 = 1/16 but multiply is faster than divide
                                }
                            }
                        }
                    }
                }
                //iterate through 4 pixels
                else if(u_reductionFactorFG == 2){
                    for(int x=-1; x<1; x++){
                        for(int y=-1; y<1; y++){
                            vec2 currentPixel = v_texCoord + vec2(x,y) * u_resolutionInNorm;
                            vec4 colorIn = texture2D(u_textureIn, currentPixel); // Look up the pixels input texture

                            //now iterate through all 8 colors and sum each pixel into them
                            for(int i=0; i<8; i++){
                                if(u_playerClrs[i] == colorIn.rgb){
                                    clrSums[i] += colorIn.a * 0.25; // 0.25 = 1/4 but multiply is faster than divide
                                }
                            }
                        }
                    }
                }


                //now set output gl_FragColor to the biggest color.
                gl_FragColor = vec4(0.0,0.0,0.0,0.0);
                for(int i=0; i<=7; i++){
                    if(clrSums[i] > gl_FragColor.a){
                        gl_FragColor = vec4(u_playerClrs[i], clrSums[i]);
                    }
                }

                gl_FragColor = vec4(gl_FragColor.rgb, 1.0);
            
            }else if(u_copy == 1.0){
                gl_FragColor = texture2D(u_textureIn, v_texCoord);
            }

        }
        
        
    </script>

    <p>input canvas</p>
    <canvas id="canvasPaint" width="2048" height="2048"></canvas>
    <button onClick="refresh();">refresh</button>
    <p>work canvas</p>
    <canvas id="canvasGl" width="2048" height="2048" style = "height:128px; width:128px;"></canvas>
    
    <p>output canvas</p>
    <canvas id="canvasTest" width="64" height="64" style = "height:64px; width:64px;"></canvas>
    
    <script src="./main.js"></script>
</body>
</html>
